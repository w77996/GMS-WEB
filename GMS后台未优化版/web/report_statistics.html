		<script type="text/javascript">
			$(document).ready(function() {
				var table = $('#_table').DataTable({
					"processing": true,
					"ajax": "../data/2.txt",
					"contentType": "application/x-www-form-urlencoded; charset=utf-8",
					"columnDefs": [{
						"targets": -3,
						"data": null,
						"defaultContent": "<button id='condition' class='btn btn-success'>查看条件</button>"
					}, {
						"targets": -1,
						"data": null,
						"defaultContent": "<button id='output' class='btn btn-success'>导出</button>"
					}],
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					}
				});

				$('#_table tbody').on('click', '#condition', function() {
					var data = table.row($(this).parents('tr')).data();
					$('#_table').DataTable();
					alert(data[0] + "'s salary is: " + data[6]);
				});
				$('#_table tbody').on('click', '#output', function() {
					var data = table.row($(this).parents('tr')).data();
					$('#_table').DataTable();
					alert(data[0] + "'delete is: " + data[6]);
				});
			});

			function today() {
				var today = new Date();
				var h = today.getFullYear();
				var m = today.getMonth() + 1;
				var d = today.getDate();
				return h + "/" + m + "/" + d;
			}

			document.getElementById("today").value = today();
			document.getElementById("today1").value = today();
		</script>
